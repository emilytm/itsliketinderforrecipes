<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="./styles/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />    </head>
    <body>
        <header>
            <img class="profile" src="./images/icon-profile.png" alt="header profile icon">
            <img class="logo" src="./images/logo.png" alt="header logo">
            <img class="chat" src="./images/icon-chat.png" alt="header chat icon">
        </header>
        <main>
            <section class="dog-display">
                <img src="../images/dog-bella.jpg" alt="dog profile picture">
                <div class="detail-overlay">
                    <h2 class="dog-name detail">Dog name</h2>
                    <p class="dog-opener detail">Dog opener</p>    
                </div>
            </section>
            <section class="interactions">
                <div class="interaction-button">
                    <img class="dislike-button" src="./images/icon-cross.png" alt="dislike button">
                </div>
                <div class="interaction-button">
                    <img class="like-button" src="./images/icon-heart.png" alt="like button">
                </div>
            </section>
        </main>
        <script src="/index.js" type="module"></script>
    </body>
</html>
